<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteio iPhone 15</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(120deg, #407299, #d6d5d5);
      color: white;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      text-align: center;
      background: #0b5085;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    form input, form select, form button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    input, select {
      background: #1f1f1f;
      color: white;
    }
    button {
      background-color: #0077ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #005ec4;
    }
    .checkbox-container {
      font-size: 0.9em;
      text-align: left;
      margin-bottom: 20px;
    }
    .footer {
      font-size: 0.8em;
      margin-top: 30px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Sorteio de um Iphone 15</h1>

    <form id="signup-form">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="date" id="dataNascimento" required>
      <input type="text" id="cpf" placeholder="CPF" required>
      <input type="text" id="endereco" placeholder="EndereÃ§o completo" required>
      <input type="text" id="cep" placeholder="CEP" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="text" id="telefone" placeholder="NÃºmero de telefone" required>
      
      <select id="genero" required>
        <option value="">Selecione seu gÃªnero</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
        <option value="Outro">Outro</option>
      </select>

      <input type="text" id="captcha" placeholder="Quanto Ã© 2 + 2?" required>

      <div class="checkbox-container">
        <label><input type="checkbox" required> Aceito os termos do sorteio.</label>
      </div>

      <button type="submit">Quero Participar</button>
    </form>

    <div class="footer">
      <p>* Este sorteio nÃ£o Ã© afiliado ou patrocinado pela Apple.</p>
      <p>Leia o regulamento completo em nosso perfil no Instagram.</p>
    </div>
  </div>

  <script>
    document.getElementById("signup-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const dataNascimento = document.getElementById("dataNascimento").value;
      const cpf = document.getElementById("cpf").value;
      const endereco = document.getElementById("endereco").value;
      const cep = document.getElementById("cep").value;
      const email = document.getElementById("email").value;
      const telefone = document.getElementById("telefone").value;
      const genero = document.getElementById("genero").value;
      const captcha = document.getElementById("captcha").value;

      if (captcha.trim() !== "4") {
        alert("Captcha incorreto. Por favor, responda corretamente.");
        return;
      }

      const data = {
        nome,
        dataNascimento,
        cpf,
        endereco,
        cep,
        email,
        telefone,
        genero
      };

      try {
        const response = await fetch("http://localhost:3000/api/leads", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        alert(result.message || "ParticipaÃ§Ã£o registrada com sucesso!");
        document.getElementById("signup-form").reset();
      } catch (error) {
        console.error("Erro ao enviar:", error);
        alert("Houve um erro ao enviar seus dados. Tente novamente.");
      }
    });
  </script>
</body>
</html>
