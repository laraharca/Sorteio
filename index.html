<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorteio iPhone 15</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #f5f7fa;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 700px;
      background: #fff;
      margin: auto;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #222;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #444;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background: #fdfdfd;
    }
    .form-group input:focus,
    .form-group select:focus {
      border-color: #0077ff;
      outline: none;
    }
    .checkbox-container {
      margin-top: 10px;
      font-size: 0.95rem;
    }
    .checkbox-container label {
      font-weight: 500;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }
    button:hover {
      background-color: #005ec4;
    }
    .footer {
      font-size: 0.85em;
      text-align: center;
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Participe do Sorteio de um iPhone 15</h1>

    <form id="signup-form">
      <div class="form-group">
        <label for="nome">Nome completo*</label>
        <input type="text" id="nome" required>
      </div>

      <div class="form-group">
        <label for="dataNascimento">Data de nascimento*</label>
        <input type="date" id="dataNascimento" required>
      </div>

      <div class="form-group">
        <label for="cpf">CPF*</label>
        <input type="text" id="cpf" required>
      </div>

      <div class="form-group">
        <label for="endereco">Endereço completo*</label>
        <input type="text" id="endereco" required>
      </div>

      <div class="form-group">
        <label for="cep">CEP*</label>
        <input type="text" id="cep" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail*</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone*</label>
        <input type="text" id="telefone" required>
      </div>

      <div class="form-group">
        <label for="genero">Gênero*</label>
        <select id="genero" required>
          <option value="">Selecione seu gênero</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Outro">Outro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="captcha">Quanto é 2 + 2?*</label>
        <input type="text" id="captcha" required>
      </div>

      <div class="checkbox-container">
        <label><input type="checkbox" required> Aceito os termos do sorteio.</label>
      </div>

      <button type="submit">Quero Participar</button>
    </form>

    <div class="footer">
      <p>* Este sorteio não é afiliado ou patrocinado pela Apple.</p>
      <p>Leia o regulamento completo em nosso perfil no Instagram.</p>
    </div>
  </div>
<script>
  function validarCPF(cpf) {
    cpf = cpf.replace(/[^\d]+/g, '');
    if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;

    let soma = 0;
    for (let i = 0; i < 9; i++) soma += parseInt(cpf.charAt(i)) * (10 - i);
    let resto = (soma * 10) % 11;
    if (resto === 10 || resto === 11) resto = 0;
    if (resto !== parseInt(cpf.charAt(9))) return false;

    soma = 0;
    for (let i = 0; i < 10; i++) soma += parseInt(cpf.charAt(i)) * (11 - i);
    resto = (soma * 10) % 11;
    if (resto === 10 || resto === 11) resto = 0;
    return resto === parseInt(cpf.charAt(10));
  }

  document.getElementById("signup-form").addEventListener("submit", async function(e) {
    e.preventDefault();

    const nome = document.getElementById("nome").value;
    const dataNascimento = document.getElementById("dataNascimento").value;
    const cpf = document.getElementById("cpf").value;
    const endereco = document.getElementById("endereco").value;
    const cep = document.getElementById("cep").value;
    const email = document.getElementById("email").value;
    const telefone = document.getElementById("telefone").value;
    const genero = document.getElementById("genero").value;
    const captcha = document.getElementById("captcha").value;

    if (!validarCPF(cpf)) {
      alert("CPF inválido. Por favor, digite um CPF válido.");
      return;
    }

    if (captcha.trim() !== "4") {
      alert("Captcha incorreto. Por favor, responda corretamente.");
      return;
    }

    const data = {
      nome,
      dataNascimento,
      cpf,
      endereco,
      cep,
      email,
      telefone,
      genero
    };

    try {
      const response = await fetch("http://localhost:3000/api/leads", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      alert(result.message || "Participação registrada com sucesso!");
      document.getElementById("signup-form").reset();
    } catch (error) {
      console.error("Erro ao enviar:", error);
      alert("Houve um erro ao enviar seus dados. Tente novamente.");
    }
  });
  </script>
</body>
</html>
